<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원가입 - KOPANG</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f4f5f7; font-family: 'Pretendard', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; padding: 20px 0; }
        
        .signup-container { width: 100%; max-width: 450px; padding: 20px; }
        
        .signup-card {
            background: #fff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            border: 1px solid #eee;
        }

        .signup-logo {
            font-size: 32px;
            font-weight: 800;
            color: #0073e6;
            text-decoration: none;
            display: block;
            text-align: center;
            margin-bottom: 25px;
            letter-spacing: -1.5px;
        }

        .form-group { margin-bottom: 20px; }
        
        .form-label { 
            display: block;
            font-weight: 600; 
            color: #444; 
            font-size: 14px; 
            margin-bottom: 8px;
        }
        
        .form-control {
			width: 80%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 15px;
            transition: all 0.2s;
        }
        
        .form-control:focus {
            border-color: #0073e6;
            box-shadow: 0 0 0 3px rgba(0, 115, 230, 0.1);
            outline: none;
        }

        .btn-signup {
            background-color: #0073e6;
            border: none;
            padding: 15px;
            font-weight: bold;
            font-size: 16px;
            border-radius: 8px;
            margin-top: 10px;
            transition: background 0.2s;
            color: white;
        }
        .btn-signup:hover { background-color: #005bb5; }

        .error-msg { font-size: 13px; color: #dc3545; margin-top: 5px; font-weight: 500; }
        
        .signup-footer {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: #666;
        }
        .signup-footer a { color: #0073e6; text-decoration: none; font-weight: 600; }
        
        hr { margin: 25px 0; border-top: 1px solid #eee; }
    </style>
</head>
<body>

<div class="signup-container">
    <a href="/" class="signup-logo">KOPANG</a>

    <div class="signup-card">
        <h4 class="text-center fw-bold mb-4">회원정보 입력</h4>

        <form action="/members/new" th:object="${memberForm}" method="post">
            
            <div class="form-group">
                <label th:for="email" class="form-label">이메일(아이디)</label>
                <input type="email" th:field="*{email}" class="form-control" placeholder="example@kopang.com">
                <p class="error-msg" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
            </div>

            <div class="form-group">
                <label th:for="password" class="form-label">비밀번호</label>
                <input type="password" th:field="*{password}" class="form-control" placeholder="6자 이상 입력하세요">
                <p class="error-msg" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
            </div>

            <div class="form-group">
                <label th:for="name" class="form-label">이름</label>
                <input type="text" th:field="*{name}" class="form-control" placeholder="실명을 입력하세요">
                <p class="error-msg" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
            </div>

            <button type="submit" class="btn btn-primary w-100 btn-signup">가입하기</button>
        </form>

        <hr>

        <div class="signup-footer">
            이미 계정이 있으신가요? <a href="/login">로그인하기</a>
        </div>
    </div>
</div>

</body>
</html>
