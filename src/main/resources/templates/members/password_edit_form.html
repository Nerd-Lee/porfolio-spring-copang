<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <h2>비밀번호 수정</h2>
    <form action="/members/password/edit" th:object="${passwordUpdateDto}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p th:each="err : ${#fields.globalErrors()}" th:text="${err}" style="color:red;"></p>
        </div>

        <div>
            <label>현재 비밀번호</label>
            <input type="password" th:field="*{curPassword}">
            <p th:if="${#fields.hasErrors('curPassword')}" th:errors="*{curPassword}" style="color:red;"></p>
        </div>

        <div>
            <label>새 비밀번호</label>
            <input type="password" th:field="*{newPassword}">
            <p th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}" style="color:red;"></p>
        </div>

        <div>
            <label>새 비밀번호 확인</label>
            <input type="password" th:field="*{newConfirmPassword}">
            <p th:if="${#fields.hasErrors('newConfirmPassword')}" th:errors="*{newConfirmPassword}" style="color:red;"></p>
        </div>

        <button type="submit">비밀번호 수정</button>
    </form>
</body>
