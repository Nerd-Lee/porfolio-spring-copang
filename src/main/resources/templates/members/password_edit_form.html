<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>비밀번호 변경 - KOPANG</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f4f5f7; font-family: 'Pretendard', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        
        .password-container { width: 100%; max-width: 450px; padding: 20px; }
        
        .password-card {
            background: #fff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            border: 1px solid #eee;
        }

        .section-title { font-size: 22px; font-weight: 800; color: #333; margin-bottom: 30px; text-align: center; }

        /* 글로벌 에러 메시지 (상단 알림 창 스타일) */
        .global-error {
            background-color: #fff5f5;
            border: 1px solid #ffc9c9;
            color: #fa5252;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
        }

        .form-group { margin-bottom: 20px; }
        
        .form-label { 
            display: block;
            font-weight: 600; 
            color: #444; 
            font-size: 14px; 
            margin-bottom: 8px;
        }
        
        .form-control {
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 15px;
            transition: all 0.2s;
        }
        
        .form-control:focus {
            border-color: #0073e6;
            box-shadow: 0 0 0 3px rgba(0, 115, 230, 0.1);
            outline: none;
        }

        .btn-update {
            background-color: #0073e6;
            border: none;
            padding: 15px;
            font-weight: bold;
            font-size: 16px;
            border-radius: 8px;
            margin-top: 10px;
            transition: background 0.2s;
            color: white;
            width: 100%;
        }
        .btn-update:hover { background-color: #005bb5; }

        .error-msg { font-size: 13px; color: #dc3545; margin-top: 5px; font-weight: 500; }
        
        .back-link {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
        }
        .back-link a { color: #666; text-decoration: none; font-weight: 600; }
        .back-link a:hover { color: #333; }
    </style>
</head>
<body>

<div class="password-container">
    <div class="password-card">
        <h2 class="section-title"><i class="fas fa-key me-2 text-primary"></i>비밀번호 수정</h2>

        <form th:action="@{/members/password/edit}" th:object="${passwordUpdateDto}" method="post">
            
            <div th:if="${#fields.hasGlobalErrors()}" class="global-error">
                <p th:each="err : ${#fields.globalErrors()}" th:text="${err}" class="m-0"></p>
            </div>

            <div class="form-group">
                <label th:for="curPassword" class="form-label">현재 비밀번호</label>
                <input type="password" th:field="*{curPassword}" class="form-control" placeholder="기존 비밀번호를 입력하세요">
                <p class="error-msg" th:if="${#fields.hasErrors('curPassword')}" th:errors="*{curPassword}"></p>
            </div>

            <div class="form-group">
                <label th:for="newPassword" class="form-label">새 비밀번호</label>
                <input type="password" th:field="*{newPassword}" class="form-control" placeholder="8자 이상, 영문/숫자 포함">
                <p class="error-msg" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></p>
            </div>

            <div class="form-group">
                <label th:for="newConfirmPassword" class="form-label">새 비밀번호 확인</label>
                <input type="password" th:field="*{newConfirmPassword}" class="form-control" placeholder="새 비밀번호를 한 번 더 입력하세요">
                <p class="error-msg" th:if="${#fields.hasErrors('newConfirmPassword')}" th:errors="*{newConfirmPassword}"></p>
            </div>

            <button type="submit" class="btn btn-update">비밀번호 변경하기</button>
        </form>

        <div class="back-link">
            <a href="javascript:history.back()"><i class="fas fa-arrow-left me-1"></i> 이전으로 돌아가기</a>
        </div>
    </div>
</div>

</body>
</html>
