<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>내가 등록한 상품</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>내 상품 관리 매니저</h2>
    <hr>
    <table class="table table-hover mt-4">
        <thead class="table-light">
            <tr>
                <th>이미지</th>
                <th>상품명</th>
                <th>가격</th>
                <th>재고</th>
                <th>관리</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${items}">
                <td>
                    <img th:src="${item.imageUrl}" alt="상품이미지" style="width: 50px; height: 50px; object-fit: cover;">
                </td>
                <td>
                    <a th:href="@{/items/{id}(id=${item.id})}" th:text="${item.name}">상품명</a>
                </td>
                <td th:text="${item.price} + '원'"></td>
                <td th:text="${item.stockQuantity} + '개'"></td>
                <td>
                    <a th:href="@{/items/{id}/edit(id=${item.id})}" class="btn btn-sm btn-outline-primary">수정</a>
                </td>
            </tr>
        </tbody>
    </table>
    
    <div th:if="${items.isEmpty()}" class="text-center py-5">
        <p class="text-muted">아직 등록한 상품이 없습니다. 첫 상품을 등록해보세요!</p>
        <a href="/item/add" class="btn btn-primary">상품 등록하기</a>
    </div>
</div>
</body>
</html>
