<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>내 상품 관리 - KOPANG</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; font-family: 'Pretendard', sans-serif; }
        .container { max-width: 900px; margin-top: 50px; margin-bottom: 80px; }
        
        .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .page-title { font-weight: 800; color: #333; font-size: 24px; margin: 0; }

        /* 상품 카드 스타일 */
        .item-card {
            background: #fff;
            border-radius: 10px;
            border: 1px solid #eee;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .item-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border-color: #0073e6;
        }

        .item-img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 6px;
            border: 1px solid #f0f0f0;
            margin-right: 20px;
        }

        .item-details { flex-grow: 1; }
        .item-name { font-weight: 700; font-size: 17px; color: #333; text-decoration: none; display: block; margin-bottom: 5px; }
        .item-name:hover { color: #0073e6; }
        
        .item-meta { font-size: 14px; color: #777; }
        .price { color: #ae0000; font-weight: bold; font-size: 16px; margin-right: 15px; }
        .stock { background: #e9ecef; padding: 2px 8px; border-radius: 4px; font-weight: 600; }

        /* 버튼 스타일 */
        .btn-edit { border-radius: 6px; padding: 8px 20px; font-weight: 600; }
        .btn-back { background: #fff; border: 1px solid #ddd; color: #555; padding: 10px 25px; border-radius: 8px; font-weight: 600; text-decoration: none; transition: 0.2s; }
        .btn-back:hover { background: #f8f9fa; color: #333; border-color: #bbb; }
        
        .empty-state { background: #fff; padding: 60px; border-radius: 12px; border: 1px dashed #ccc; }
    </style>
</head>
<body>

<div class="container">
    <div class="page-header">
        <h2 class="page-title"><i class="fas fa-tasks me-2"></i>내 상품 관리</h2>
        <a href="/item/add" class="btn btn-primary fw-bold"><i class="fas fa-plus me-1"></i> 새 상품 등록</a>
    </div>

    <div th:if="${!items.isEmpty()}">
        <div th:each="item : ${items}" class="item-card">
            <img th:src="${item.imageUrl}" alt="상품이미지" class="item-img">
            
            <div class="item-details">
                <a th:href="@{/items/{id}(id=${item.id})}" class="item-name" th:text="${item.name}">상품명</a>
                <div class="item-meta">
                    <span class="price" th:text="${#numbers.formatInteger(item.price, 0, 'COMMA') + '원'}">0원</span>
                    <span class="stock"><i class="fas fa-box me-1"></i>재고 <span th:text="${item.stockQuantity}">0</span>개</span>
                </div>
            </div>
            
            <div class="item-actions">
                <a th:href="@{/items/{id}/edit(id=${item.id})}" class="btn btn-outline-primary btn-edit">
                    <i class="fas fa-edit me-1"></i> 수정하기
                </a>
            </div>
        </div>
    </div>

    <div th:if="${items.isEmpty()}" class="empty-state text-center">
        <i class="fas fa-box-open fa-3x text-muted mb-3"></i>
        <p class="text-muted fs-5">아직 등록한 상품이 없습니다.</p>
        <p class="small text-muted mb-4">멋진 상품을 등록해서 판매를 시작해보세요!</p>
        <a href="/item/add" class="btn btn-primary px-4 py-2 fw-bold">첫 상품 등록하기</a>
    </div>

    <div class="mt-5 pt-4 border-top text-center">
        <a href="/" class="btn-back">
            <i class="fas fa-arrow-left me-2"></i> 메인페이지로 돌아가기
        </a>
    </div>
</div>

</body>
</html>
